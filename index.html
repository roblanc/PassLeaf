<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassLeaf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1><span class="icon">&#128274;</span> PassLeaf</h1>
        <div class="options">
            <label for="length">Length:</label>
            <input type="number" id="length" min="4" max="32" value="12">
        </div>
        <button id="generate">Generate Password</button>
        <div class="password-group">
            <input type="text" id="password" readonly>
            <button id="copy">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
